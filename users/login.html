<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      rel="stylesheet"
      href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <style>
      h1 {
        font-size: 60px;
        font-weight: 750;
        color: rgb(73, 125, 173);
        text-align: center;
      }
      .login-form {
        width: 40%;
        text-align: center;
      }
      .form-control {
        margin-bottom: 12px;
        padding: 10px;
      }
      button {
        height: 65px;
        width: 200px;
        font-size: 30px !important;
      }
    </style>
  </head>
  <body>
    <h1 class="mt-5 mb-5">Sign in</h1>
    <div class="container login-form">
      <form action="http://localhost:7000/login" method="post">
        <div class="form-group">
          <input
            type="text"
            class="form-control mt-0"
            name="phoneNumber"
            placeholder="Enter your phone number"
            required
          />
        </div>
        <div class="form-group">
          <input
            type="password"
            class="form-control"
            name="password"
            placeholder="Password"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary mt-3 mb-3">Login</button>
      </form>
      <a href="/register">Haven't have a account?</a>
    </div>
  </body>
</html>
