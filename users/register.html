<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'none'; style-src 'self' https://fonts.googleapis.com; font-src https://fonts.gstatic.com;"
    />
    <title>Document</title>
  </head>
  <body>
    <h1>User Account</h1>
    <form action="http://127.0.0.1:7000/register" method="post">
      <input type="text" name="userName" placeholder="Enter name" /> <br />
      <label for="DOB">Date of Birth</label>
      <input type="date" name="DOB" /> <br />
      <input type="text" name="phoneNumber" placeholder="Phone number" /> <br />
      <input type="text" name="location" placeholder="Enter your address" />
      <br />
      <input
        type="password"
        name="password"
        id="password"
        placeholder="Enter your password"
      />
      <br />
      <button type="submit">Register</button>
    </form>
  </body>
</html>
